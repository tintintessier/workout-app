<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train7k</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h1>Train7k</h1></header>

  <main>
    <!-- Séances full-page -->
    <section id="tab-seances" class="tab active">
      <div class="day-nav">
        <button id="prev-day" type="button">«</button>
        <span id="day-label">Semaine 1 • Jour 1</span>
        <button id="next-day" type="button">»</button>
      </div>
      <div id="daily-card-container"></div>
    </section>

    <!-- Progression -->
    <section id="tab-progression" class="tab">
      <h2>Progression</h2>
      <canvas id="progressChart"></canvas>
    </section>

    <!-- FORCE -->
    <section id="tab-force" class="tab">
      <h2>Test FORCE (Homme 24 ans)</h2>
      <table id="force-table">
        <thead>
          <tr>
            <th>Épreuve</th><th>Bronze</th><th>Argent</th><th>Or</th><th>Platine</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <nav class="bottom-nav">
    <button type="button" data-tab="seances" class="active">Séances</button>
    <button type="button" data-tab="progression">Progression</button>
    <button type="button" data-tab="force">Force</button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
