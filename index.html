<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Train7k – Test Onglets & Journée</title>
  <style>
    :root {
      --bg: #fafbfc;
      --fg: #2b3a42;
      --primary: #0d47a1;
      --card: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex; flex-direction: column;
    }
    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1em;
    }
    main {
      flex: 1;
      overflow: auto;
      padding-bottom: 60px; /* espace pour nav */
    }
    /* Onglets */
    .tab { display: none; }
    .tab.active { display: block; }
    /* Séances full-page */
    .day-nav {
      display: flex; justify-content: center; align-items: center;
      background: #fff; padding: 1em;
    }
    .day-nav button {
      background: none; border: none;
      font-size: 1.5em; color: var(--primary);
      padding: 0 1em; cursor: pointer;
    }
    #daily-card-container {
      display: flex; justify-content: center; align-items: center;
      padding: 1em;
    }
    .session-card {
      width: 100%; max-width: 400px;
      background: var(--card);
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .session-card button {
      position: absolute; bottom: 1em; right: 1em;
      background: var(--primary); color: #fff;
      border: none; padding: 0.5em 1em;
      border-radius: 4px; cursor: pointer;
    }
    /* Progression & FORCE (contenu de test) */
    #progression, #force {
      padding: 1em;
    }
    /* Nav fixe */
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; width: 100%;
      display: flex; justify-content: space-around;
      background: #fff; border-top: 1px solid #ccc;
    }
    .bottom-nav button {
      flex: 1; padding: 0.75em;
      background: none; border: none;
      color: var(--primary); font-weight: bold;
      cursor: pointer;
    }
    .bottom-nav button.active {
      background: rgba(13,71,161,0.1);
    }
  </style>
</head>

    <section id="seances" class="tab active">
