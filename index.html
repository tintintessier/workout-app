<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Train7k</title>
  <style>
    :root {
      --bg: #fafbfc;
      --fg: #2b3a42;
      --primary: #0d47a1;
      --card: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Onglets masqués par défaut */
    .tab { display: none; }
    .tab.active { display: block; }

    body, html {
      height: 100%;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1em;
    }
    main {
      flex: 1;
      overflow: auto;
      position: relative;
      padding-bottom: 60px; /* espace pour nav fixe */
    }

    /* Section Séances */
    .day-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 1em;
    }
    .day-nav button {
      background: none;
      border: none;
      font-size: 1.5em;
      color: var(--primary);
      padding: 0 1em;
      cursor: pointer;
    }
    #daily-card-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }
    .session-card {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .session-card button {
      position: absolute;
      bottom: 1em;
      right: 1em;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Section Progression */
    #progressChart {
      width: 100% !important;
      height: 250px !important;
      background: var(--card);
      margin: 1em;
      border-radius: 8px;
    }

    /* Section FORCE */
    #force-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em;
    }
    #force-table th,
    #force-table td {
      border: 1px solid #ddd;
      padding: 0.5em;
      text-align: center;
    }
    #force-table th {
      background: var(--primary);
      color: #fff;
    }

    /* Nav fixe */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    .bottom-nav button {
      flex: 1;
      padding: 0.75em;
      background: none;
      border: none;
      color: var(--primary);
      font-weight: bold;
      cursor: pointer;
    }
    .bottom-nav button.active {
      background: rgba(13,71,161,0.1);
    }
  </style>
  <!-- Chart.js depuis CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header><h1>Train7k</h1></header>

  <main>
    <!-- Séances -->
    <section id="tab-seances" class="tab active">
      <div class="day-nav">
        <button id="prev-day">«</button>
        <span id="day-label">Semaine 1 • Jour 1</span>
        <button id="next-day">»</button>
      </div>
      <div id="daily-card-container"></div>
    </section>

    <!-- Progression -->
    <section id="tab-progression" class="tab">
      <canvas id="progressChart"></canvas>
    </section>

    <!-- FORCE -->
    <section id="tab-force" class="tab">
      <h2>Test FORCE (Homme 24 ans)</h2>
      <table id="force-table">
        <thead>
          <tr>
            <th>Épreuve</th><th>Bronze</th><th>Argent</th><th>Or</th><th>Platine</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <nav class="bottom-nav">
    <button data-tab="seances" class="active">Séances</button>
    <button data-tab="progre﻿ssion">Progression</button>
    <button data-tab="force">FORCE</button>
  </nav>
