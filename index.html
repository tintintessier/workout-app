<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train7k – Entraînement</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🏃‍♂️ Train7k</h1>
    <nav>
      <button id="btn-seances">📅 Séances</button>
      <button id="btn-graph">📈 Progression</button>
      <button id="btn-force">🏋️ FORCE</button>
    </nav>
  </header>

  <main>
    <section id="seances" class="tab active">
      <h2>Vos séances</h2>
      <ul id="seance-list"></ul>
    </section>

    <section id="graph" class="tab">
      <h2>Graphique de progression</h2>
      <canvas id="progressChart"></canvas>
    </section>

    <section id="force" class="tab">
      <h2>Entraînements FORCE</h2>
      <ul id="force-list"></ul>
    </section>
  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
