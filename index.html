<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Train7k</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Train7k</h1>
  </header>

  <main>
    <!-- SÉANCES : carte quotidienne full-page -->
    <section id="tab-seances" class="tab active">
      <div class="day-nav">
        <button id="prev-day">«</button>
        <span id="day-label">Jour 1</span>
        <button id="next-day">»</button>
      </div>
      <div id="daily-card-container"></div>
    </section>

    <!-- PROGRESSION -->
    <section id="tab-progression" class="tab">
      <canvas id="progressChart"></canvas>
    </section>

    <!-- FORCE -->
    <section id="tab-force" class="tab">
      <h2>Test FORCE (Homme 24 ans)</h2>
      <table id="force-table">
        <thead>
          <tr>
            <th>Épreuve</th>
            <th>Bronze</th>
            <th>Argent</th>
            <th>Or</th>
            <th>Platine</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <nav class="bottom-nav">
    <button data-tab="seances" class="active">Séances</button>
    <button data-tab="progression">Progression</button>
    <button data-tab="force">FORCE</button>
  </nav>

  <script>
    // Enregistre le service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
