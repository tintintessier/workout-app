<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Train7k – Entraînement</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Chart.js pour l'onglet Progression -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Train7k</h1>
  </header>

  <main>
    <!-- SÉANCES -->
    <section id="tab-seances" class="tab active">
      <div class="week-nav">
        <button id="prev-week">« Précédent</button>
        <span id="week-label">Semaine 1</span>
        <button id="next-week">Suivant »</button>
      </div>
      <ul id="seance-list"></ul>
    </section>

    <!-- PROGRESSION -->
    <section id="tab-progression" class="tab">
      <canvas id="progressChart"></canvas>
    </section>

    <!-- FORCE -->
    <section id="tab-force" class="tab">
      <h2>Test FORCE (Homme 24 ans)</h2>
      <table id="force-table">
        <thead>
          <tr><th>Épreuve</th><th>Bronze</th><th>Argent</th><th>Or</th><th>Platine</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- NAVIGATION FIXE EN BAS -->
  <nav class="bottom-nav">
    <button data-tab="seances">Séances</button>
    <button data-tab="progression">Progression</button>
    <button data-tab="force">FORCE</button>
  </nav>
</body>
</html>
