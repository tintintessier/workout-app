<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train7k – Entraînement</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <h1>🏃‍♂️ Train7k</h1>
  </header>

  <main class="container">
    <section class="week-selector">
      <button id="prev-week">« Semaine précédente</button>
      <span id="current-week-label">Semaine 1</span>
      <button id="next-week">Semaine suivante »</button>
    </section>

    <section id="seances" class="tab active">
      <h2>Vos séances de la semaine</h2>
      <div id="seance-cards" class="cards"></div>
    </section>

    <section id="graph" class="tab">
      <h2>Graphique de progression</h2>
      <canvas id="progressChart"></canvas>
    </section>

    <section id="force" class="tab">
      <h2>Entraînements FORCE</h2>
      <div id="force-cards" class="cards"></div>
    </section>
  </main>

  <footer class="footer">
    <nav>
      <button id="btn-seances">Séances</button>
      <button id="btn-graph">Progression</button>
      <button id="btn-force">FORCE</button>
    </nav>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
